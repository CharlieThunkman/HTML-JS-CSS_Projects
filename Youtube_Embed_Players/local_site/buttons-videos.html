            border: none;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Site B Container: The Dynamic Dock */
        #site-b-container {
            height: 50px; /* The 'Peek' height */
            width: 100%;
            background: #111;
            border-top: 2px solid #444;
            display: flex;
            justify-content: center;
            overflow: hidden;
            transition: height 4s ease;
			transition-delay: 1.5s;
            z-index: 10;
        }

        #site-b {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <iframe id="site-v" src=""></iframe>
    <div id="site-b-container" id="b-wrap">
		<iframe id="site-b" src=""></iframe>
    </div>
</div>

<script>
    const bContainer = document.getElementById('site-b-container');
    const bIframe = document.getElementById('site-b');
    const vIframe = document.getElementById('site-v');

    let reportedHeight = 250; // Fallback height
    const peekHeight = 66;

    // 1. FORWARD URL PARAMETERS
    window.onload = function() {
        const baseV = "./videos.html";
        const baseB = "./buttons.html";

        // 2. Get parameters from Site C's current URL
        const params = window.location.search;

        // 3. Construct the final URLs immediately
        // If there are no params, just use the base
        const finalV = params ? `${baseV}${params}` : baseV;
        const finalB = params ? `${baseB}${params}` : baseB;

        // 4. Inject them into the DOM
        document.getElementById('site-v').src = finalV;
        document.getElementById('site-b').src = finalB;
    };

    // 2. DYNAMIC RESIZE LOGIC
    window.addEventListener('message', (event) => {
        if (event.data.type === 'RESIZE_DOCK') {
            const requested = event.data.newHeight+6;
            const maxHeight = window.innerHeight * 0.66; // 66% cap
            
            // Set reportedHeight to the smaller of the two values
            reportedHeight = Math.min(requested, maxHeight);
        }
    });

    // 3. HOVER TRIGGERS
    bContainer.addEventListener('mouseenter', () => {
        bContainer.style.height = `${reportedHeight}px`;
    });

    bContainer.addEventListener('mouseleave', () => {
        bContainer.style.height = `${peekHeight}px`;
    });
</script>
</body>
</html>
