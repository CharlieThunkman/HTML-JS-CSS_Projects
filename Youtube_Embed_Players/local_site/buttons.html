			updateMuteStatus(newVol, oldVol, isMuted){
				let icon;
		//		console.log("in",newVol, oldVol, isMuted);
				if(isMuted == 0 || newVol > oldVol){ // unmute on volume increase
					icon = "ðŸ”Š";
					isMuted = 0;
				} 
				if(isMuted == 1 || newVol == 0){ // muted
					isMuted = 1;
					icon = "ðŸ”‡";
				}
		//		console.log("out",newVol, oldVol, isMuted);
				return [icon, isMuted];
			}
